discussion_group.admin:
  path: '/admin/config/discussions/groups'
  defaults:
    _entity_list: 'discussion_group'
    _title: 'Discussion Groups'
  requirements:
    _permission: 'administer discussion groups'

discussion_group.add:
  path: '/admin/config/discussions/groups/add'
  defaults:
    _entity_form: 'discussion_group.add'
    _title: 'Add Discussion Group'
  requirements:
    _permission: 'administer discussion groups'

entity.discussion_group.edit_form:
  path: '/admin/config/discussions/groups/{discussion_group}'
  defaults:
    _entity_form: 'discussion_group.edit'
    _title: 'Edit Discussion Group'
  requirements:
    _permission: 'administer discussion groups'

entity.discussion_group.delete_form:
  path: '/admin/config/discussions/groups/{discussion_group}/delete'
  defaults:
    _entity_form: 'discussion_group.delete'
    _title: 'Delete Discussion Group'
  requirements:
    _permission: 'administer discussion groups'

discussion_group_member.admin:
  path: '/admin/config/discussions/groups/{discussion_group}/members'
  defaults:
    _entity_list: 'discussion_group_member'
    _title: 'Discussion Group Members'
  requirements:
    _permission: 'administer discussion group members'

entity.discussion_group_member.canonical:
  path: '/admin/config/discussions/groups/{discussion_group}/members/{discussion_group_member}'
  defaults:
    _title: 'Edit Discussion Group Member'
  options:
    parameters:
      discussion_group:
        type: 'entity:discussion_group'
  requirements:
    _permission: 'administer discussion group members'

discussion_group_member.add:
  path: '/admin/config/discussions/groups/{discussion_group}/members/add'
  defaults:
    _entity_form: 'discussion_group_member.add'
    _title: 'Add Discussion Group Member'
  options:
    parameters:
      discussion_group:
        type: 'entity:discussion_group'
  requirements:
    _permission: 'administer discussion group members'

entity.discussion_group_member.edit_form:
  path: '/admin/config/discussions/groups/{discussion_group}/members/{discussion_group_member}/edit'
  defaults:
    _entity_form: 'discussion_group_member.edit'
    _title: 'Edit Discussion Group Member'
  options:
    parameters:
      discussion_group:
        type: 'entity:discussion_group'
  requirements:
    _permission: 'administer discussion group members'

entity.discussion_group_member.delete_form:
  path: '/admin/config/discussions/groups/{discussion_group}/members/{discussion_group_member}/delete'
  defaults:
    _entity_form: 'discussion_group_member.delete'
    _title: 'Delete Discussion Group Member'
  options:
    parameters:
      discussion_group:
        type: 'entity:discussion_group'
  requirements:
    _permission: 'administer discussion group members'

entity.discussion.canonical:
  path: '/discussions/{discussion}'
  defaults:
    _title: 'Discussion'
  requirements:
    _permission: 'administer discussions'

discussion.add:
  path: '/discussions/add'
  defaults:
    _controller: '\Drupal\discussions\Controller\DiscussionController::add'
    _title: 'Add Discussion'
  requirements:
    _permission: 'administer discussions'

discussion.add_form:
  path: '/discussions/add/{discussion_type}'
  defaults:
    _entity_form: 'discussion.add'
    _title: 'Add Discussion'
  requirements:
    _permission: 'administer discussions'

entity.discussion.edit:
  path: '/discussions/{discussion}/edit'
  defaults:
    _entity_form: 'discussion.edit'
    _title: 'Edit Discussion'
  requirements:
    _permission: 'administer discussions'

discussion_type.admin:
  path: '/admin/structure/discussions/discussion_type'
  defaults:
    _entity_list: 'discussion_type'
    _title: 'Discussion Types'
  requirements:
    _permission: 'administer discussions'

discussion_type.add_form:
  path: '/admin/structure/discussions/discussion_type/add'
  defaults:
    _entity_form: 'discussion_type.add'
    _title: 'Add Discussion Type'
  requirements:
    _permission: 'administer discussions'

entity.discussion_type.edit_form:
  path: '/admin/structure/discussions/discussion_type/{discussion_type}/edit'
  defaults:
    _entity_form: 'discussion_type.edit'
  requirements:
    _permission: 'administer discussions'

entity.discussion_type.delete_form:
  path: '/admin/structure/discussions/discussion_type/{discussion_type}/delete'
  defaults:
    _entity_form: 'discussion_type.delete'
    _title: 'Delete Discussion Type'
  requirements:
    _entity_access: 'discussion_type.delete'
